<div>
    <div data-repeat="courses" class="course{{+position}}" id="course_{{+id}}">
        <div class="courseBackground"></div>
        <p class="courseName centered">{{+courseName}}</p>
        <div class="description">
            <p>{{+description}}</p>
            <p class="centered date">Classes begin {{+startDate}}</p>
            <button class="enrollButton icon icon-pencil" data-index="_enrollButton_{{+id}}"><span>Enroll</span></button>
        </div>
    </div>
</div>
