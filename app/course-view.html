<div>
    <section data-index="page">
            <div data-repeat="courses" class="course{{+position}}">
                <div class="courseBackground"></div>
                <p class="courseName centered">{{+courseName}}</p>
                <div class="description">
                    <p>{{+description}}</p>
                    <p class="centered date">Classes begin {{+startDate}}</p>
                    <button class="enrollButton icon icon-cap" data-index="_enrollButton_{{+id}}" data-event-args-0="{{+id}}"><span>Enroll</span></button>
                </div>
            </div>
    </section>
    <section id="navigation" class="navigation-pane">
        <button class="nav nav-left centered icon icon-arrow-left" data-index="backButton"><span>Back</span></button>
        <button class="nav nav-right centered icon icon-arrow-right" data-index="nextButton"><span>Next</span></button>
    </section>
</div>
