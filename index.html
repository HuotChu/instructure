<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructure Code Challenge: Course Listings</title>

    <link rel="icon" type="image/png" href="http://www.squaredb.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    
</head>
<body>

<section id="content-pane" class="content">
    <div class="header centered" id="header-text">Do what moves you</div>
    <span id="dynamic-content"></span>
</section>

<section id="page-background">
    <ul class="parallax">
        <li class="water"></li>
        <li class="hills"></li>
        <li class="mountains"></li>
        <li class="sky"></li>
    </ul>
</section>

<script src="lib/require-min.js"></script>

<script>
    require.config({
        baseUrl: './',
        paths: {
            controller: 'app/controller',
            model: 'app/model'
        },
        deps: ['controller']
    });
</script>

<script src="lib/square-min.js"></script>

</body>
</html>
